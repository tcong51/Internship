version: "2.0"

intents:
  - greet
  - thank
  - bye
  - ask_func_list
  - ask_name
  - give_name
  - ask_lottery
  - ask_report_month
  - ask_report_quarter
  - ask_report_year
entities:
  - cust_sex
  - cust_name
  - cust_month
  - cust_quarter
  - cust_year

slots:
 cust_sex:
  auto_fill: true
  type: text
 cust_name:
  auto_fill: true
  type: text
 cust_month: 
  auto_fill: true
  type: text
 cust_quarter: 
  auto_fill: true
  type: text
 cust_year: 
  auto_fill: true
  type: text
responses:
  utter_greet:
  - text: "Kính chào Quý khách! Quý khách vui lòng cho biết tên để tiện xưng hô được không ah?"
  utter_greet_with_name:
  - text: "Kính chào {cust_sex} {cust_name}. Mình là Bot hỗ trợ của Mobifone có thể giúp gì được {cust_sex} {cust_name} ạ?"
  utter_bye:
  - text: "Kính chào tạm biệt và mong sớm gặp lại quý khách!"
  - text: "Kính chào tạm biệt và chúc quý khách một ngày tốt lành!"
  utter_thank:
  - text: "Cảm ơn quý khách quá khen ah!"
  - text: "Dạ không có gì, đó là trách nhiệm của em mà!"
  utter_func_list:
  - text: "Em có thể làm được rất nhiều thứ: hát, đọc thơ, đọc chuyện...nhưng giờ em chỉ chat thôi!"
  utter_ask_name:
  - text: "Em họ Bank, tên Bot! Người ta hay gọi em là Bank Bot thông minh xinh đẹp giỏi giang nhất vũ trụ ạ! Quý khách cần trợ giúp gì ạ?"
  - text: "Dạ thưa. Tên Tiếng Việt của em là Trợ lý ảo Ngân hàng nhưng em thích gọi bằng tên Tiếng Anh là Bank Bot cho nó Tây!"
  utter_unclear:
  - text: "Thưa quý khách, hiện tại tôi chưa hiểu được yêu cầu của Quý khách. "
  utter_ask_report_month:
  - text: "Đây là báo cáo tháng {cust_month} ạ link: http://192.168.50.100/Application/Chatbot/layouts/redirect_m{cust_month}.html"
  utter_ask_report_quarter:
  - text: "Đây là báo cáo quý {cust_quarter} năm {cust_year} ạ http://192.168.50.100/Application/Chatbot/layouts/redirect_q{cust_quarter}y{cust_year}.html" 
  utter_ask_report_year:
  - text: "Đây là báo cáo năm {cust_year} ạ http://192.168.50.100/Application/Chatbot/layouts/redirect_y{cust_year}.html"

actions:
  - utter_greet
  - utter_greet_with_name
  - utter_bye
  - utter_unclear
  - utter_func_list
  - utter_thank
  - utter_ask_name
  - action_get_lottery
  - utter_ask_report_month
  - utter_ask_report_quarter
  - utter_ask_report_year
  - action_name
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
